<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Timetable</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

   <div padding>
    <ion-item>
      <ion-label position="floating">Name</ion-label>
      <ion-input type="text" [(ngModel)]="myTimetable.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">NUSMods Sharable URL</ion-label>
      <ion-input type="url" [(ngModel)]="myTimetable.url"></ion-input>
    </ion-item>

  </div>

  <ion-button padding expand="full" color="success" disabled="true" (click)="save()">Save</ion-button>

  <div text-center padding>Coming soon</div>

</ion-content>
