<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Saved</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let saved of savedRooms" (click)="gotoRoom(saved)">
      <ion-label>{{saved}}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
