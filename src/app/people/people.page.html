<ion-header>
  <ion-toolbar color="primary">
    <ion-title>People</ion-title>
    <ion-buttons slot="secondary">
      <ion-button (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="full" (click)="gotoNewPersonPage()">Add person</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="full">Add tile</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item>
      <ion-label>Person 1</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Person 2</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Person 3</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Person 4</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
